<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame最小構成</title>
    <meta name="description" content="A-Frameの最小構成サンプル">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html><!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR名刺 - カスタムマーカー認識</title>
    <meta name="description" content="オリジナルマーカー画像を認識してモデルを表示するARアプリ">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- カスタムマーカーを定義 -->
      <a-marker type="pattern" url="marker/pattern-marker.patt">
        <!-- マーカーが認識されたときに表示されるモデル -->
        <a-entity
          position="0 0.5 0"
          scale="0.5 0.5 0.5"
          gltf-model="models/copen.glb">
        </a-entity>
      </a-marker>
      
      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
